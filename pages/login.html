<script>
    function validateKode(event){
        event.preventDefault();
        let str = document.getElementById('kodeTxt').value;
        let arr = str.split('');
        let status = false;

        if(str.length === 0 || str.length < 8 || str.length > 8){
            window.alert("Masukkan kode registrasi dengan benar!");
            return status;
        } else{
            const regex = new RegExp('^[0-9]+$');
            if(arr.length === 8 && arr[0] === 'Y' && arr[1] === 'L' && arr[2] === 'J' && regex.test(arr[3]) && regex.test(arr[4]) && regex.test(arr[5]) && regex.test(arr[6]) && regex.test(arr[7])){
                status = true;
                window.location.href = './checkup.html';
            } else {
                window.alert("Masukkan kode registrasi dengan benar!");
                return status;
            }
        }
    }
</script>
